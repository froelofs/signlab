<section class="projects-section bg-white fadeIn" id="Tutorial">

      <div class="container-fluid">
        <div id="alertTutorial" class="alertBox"></div>
        <h2 style="margin-bottom: 20px; text-align: center;">Tutorial</h2>


          <div class="col-md-6">
            <textarea id="explSiGML1" readonly style="width: 350px; height: 500px;">
<?xml version="1.0" encoding="UTF-8"?>
<sigml>
  <hamgestural_sign gloss="HUIS">
    <sign_nonmanual>
      <mouthing_tier>
        <mouth_picture picture="hYs"/>
      </mouthing_tier>
    </sign_nonmanual>
    <sign_manual both_hands="true" lr_symm="true">
      <handconfig handshape="flat"/>
      <handconfig extfidir="ul"/>
      <handconfig palmor="dr"/>
      <handconstellation contact="touch">
        <location_hand digits="2" location="tip"/>
        <location_hand digits="2" location="tip"/>
        <location_bodyarm location="shouldertop"/>
      </handconstellation>
      <par_motion>
        <directedmotion curve="u" direction="dr" size="small"/>
        <tgt_motion>
          <changeposture/>
          <handconfig extfidir="o" palmor="l"/>
        </tgt_motion>
      </par_motion>
    </sign_manual>
  </hamgestural_sign>
</sigml>
            </textarea>
          </div>

           <div class="col-md-6">
              <span class="CWASAAvatar av1" style="width: 350px; height: 400px;"></span>
              <input type="button" class="btn btn-primary av1" value="Play" onclick='playText(document.getElementById("explSiGML1").value,1)'/>
              <input type="button" class="btn btn-primary av1" value="Stop" onclick='CWASA.stopSiGML(1);'/>
              <br>

              <br>
              <label style="display: none;">Adjust speed: </label>
              <span class="undisplayed" style="margin-bottom:5px"></span>
              <br>

              <br>
              <label style="display: none;">Gloss: </label>
              <input class="undisplayed" value="[none]" type="text">
          </div>

        </div>


        <!-- Defines the bottom SiGML text field and avatar with buttons -->
        <div class="row">

          <div class="col-md-4">
            <span id="explanation" class="explSpan">
              <div id="explText" class="explSiGML"></div>
            </span>
          </div>

          <div class="col-md-4">
            <span style="display:inline-block; vertical-align:top; margin-right:20px; margin-left: 20px;">
              <h4>Choose an output option:</h4>
              <br>
              <!-- Defines the button and label displayed for the option "explanation" -->
              <input type="radio" id="explainDisplay" name="expl" value="explain" onclick="changeDisplay(this);">
              <label for="avatar" style="margin-right: 5px">Explanation SiGML</label>
              <br>

              <!-- Defines the button and label displayed for the option "explain+ava" -->
              <input type="radio" name="expl" id="explainAva" value="explAva" onclick="changeDisplay(this);" checked>
              <label for="explainAva" style="margin-right:5px">Explanation SiGML + avatar animation</label>
              <br>


              <textarea id="SiGMLTut" placeholder="Enter the gloss(es) whose SiGML you would like explained here"></textarea>
              <br>


              <input type="button" class="btn btn-primary" id="playTut" value="Play" onclick='callPython(document.getElementById("SiGMLTut").value, "alertTutorial",2);'/>
              <input type="button" id="stopButtonTut" class="undisplayed" value="Stop" onclick='CWASA.stopSiGML(2);'/>
              <input type="button" id="replayButtonTut" class="undisplayed" value="Replay" name="" onclick="playText(document.getElementById('replayButtonTut').name,2)">
              <br>

              <br>
              <label id="speedLabelTut" for="speedAdjTut" style="display: none;">Adjust speed: </label>
              <span id="speedAdjTut" class="undisplayed" style="margin-bottom:5px"></span>
              <br>

              <br>
              <label id="glossLabelTut" for="outputGlossTut" style="display: none;">Gloss: </label>
              <input id="outputGlossTut" class="undisplayed" value="[none]" type="text">
              <br>
            </span>
          </div>
